{% extends 'mainsite/base.html' %} 
{% load static %}



{% block content %}
    
<section id="team" class="page-section team">
    <div class="container">
      <div class="heading text-center"> 
        <!-- Heading -->
        <h2 style="color: green; font-family:Verdana, Geneva, Tahoma, sans-serif"><strong>Our Team Members</strong></h2>
        {% for tm in tem %}
        <p style="color:black">{{tm.Team_descrption}}</p>
        {% endfor %}
      </div>
      <hr>
      <!-- Team Member's Details -->
      <div class="team-content">
        <div class="row">
          {% for tm in tem %}
          <div class="col-md-3 col-sm-6 col-xs-12"> 
            <!-- Team Member -->
            <div class="team-member pDark"> 
              <!-- Image Hover Block -->
              <div class="member-img"> 
                <!-- Image  --> 
                <img class="img-responsive" src="{{tm.Team_Image.url }}" alt=""> </div>
              <!-- Member Details -->
              <div class="team-title">
              <h4>{{tm.Team_member_name}}</h4>
              <!-- Designation --> 
              <span class="pos">{{tm.Team_member_designation}}</span>
                   </div>
              <div class="team-socials"> <a href="{{tm.Team_member_facebook_link}}"><i class="fa fa-facebook"></i></a> <a href="{{tm.Team_member_google_plus_link}}"><i class="fa fa-google-plus"></i></a> <a href="{{tm.Team_member_twitter_link}}"><i class="fa fa-twitter"></i></a></div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <!--/.container--> 
  </section>

{% endblock content %}
