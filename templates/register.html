{% extends 'base.html' %}
{% load static %}


{% block content %}
	
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		{% block title %}
			Registration
		{% endblock title %}

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body style="background-color: cadetblue;">

      <div class="container" style="margin-top: 100px;">
		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					
					<img src=" {% static 'images/reg.png' %}" alt="">
				</div>
				<form action="register" method="POST">
					 {% csrf_token %}
					<h3>Registration Form</h3>
					<div class="">
						<input type="text" placeholder="*First Name" class="form-control" name="first_name" required>
						<input type="text" placeholder="*Last Name" class="form-control" name="last_name" required>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" name="username" required>
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control" name="email" required>
						<i class="zmdi zmdi-email"></i>
					</div>
	
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control" name="password1" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control" name="password2">
						<i class="zmdi zmdi-lock"></i>
						</div><br>
						<div>
							{% for message in messages %}
							<h1 style="color: red; font-style:italic; font-size:small">**{{message}}</h1>
							{% endfor %}
						</div>
					
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
	</body>
</html>

{% endblock content %}
